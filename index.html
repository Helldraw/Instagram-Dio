<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=2.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram">
            <div class="instaPhone">
                <img src="./img/insta cel png.png" alt="celular">
                
            </div>
            <div class="instaContinue">
                <div class="grupo">
                    <img src="./img/instaescrita.jpg" class="instaLogo" alt="instagram Logo">
                    <div class="profilePhoto">
                        <img src="./img/perfil.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instaLogin">Continue como Vinicius.Oz</a>
                    <a href="#" class="instaLogout">Remover conta</a>
                </div>
                <div class="grupo">
                    <p class="not-account">Não é Vinicius.Oz?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar Conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>

        </div>


    </body>
</html>
